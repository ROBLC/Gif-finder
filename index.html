<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>GIF Finder</title>
</head>

<body>
    <header>

    </header>
    <div class="container">
        <div class="row mb-4">
            <div class="col-sm-6 d-flex align-items-stretch align-items-center text-center">
                <div class="card w-100">
                    <h5 class="card-header">Search something!!</h5>
                    <div class="card-body">
                        <form id="searchForm">
                            <div class="form-group">
                                <label for="searchInput">Search</label>
                                <input type="text" class="form-control" id="searchInput">
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                <label class="form-check-label" for="inlineCheckbox1">Gifs</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                <label class="form-check-label" for="inlineCheckbox2">movies</label>
                            </div>
                            <button type="submit" class="btn btn-primary" id="addSearch">Search</button>
                        </form>

                    </div>
                </div>
            </div>

            <div class="col-sm-6 d-flex align-items-stretch align-items-center">
                <div class="card w-100">
                    <h5 class="card-header">Searched</h5>
                    <div class="card-body p-1" id="buttonsDiv"></div>
                </div>
            </div>
        </div>

        <div class="row d-flex align-items-stretch">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <h1 class="display-4">Hello, world!</h1>
                    </div>
                    <div class="card-body">
                        <div class="row" id="gif-area"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>


    <!-- Optional JavaScript -->

        crossorigin="anonymous"></script>
