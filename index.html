<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>GIF Finder</title>
</head>

<body>
    <header>
        <nav class="jumbotron text-center ">
            <span class=" mb-0 h1">GIF Finder</span>
        </nav>
    </header>
    <div class="container">
        <div class="row mb-4 mt-4">
            <div class="col-sm-6 d-flex align-items-stretch align-items-center text-center">
                <div class="card w-100">
                    <h5 class="card-header">Search</h5>
                    <div class="card-body">
                        <form id="searchForm">
                            <div class="form-group">
                                <label for="searchInput text-left">Search something!!</label>
                                <input type="text" class="form-control col-6 offset-3 " id="searchInput">
                            </div>
                            <button type="submit" class="btn" id="addSearch">Give me some GIFs</button>
                        </form>

                    </div>
                </div>
            </div>

            <div class="col-sm-6 d-flex align-items-stretch align-items-center text-center">
                <div class="card w-100">
                    <h5 class="card-header">GIF topics</h5>
                    <div class="card-body p-1 text-left" id="buttonsDiv"></div>
                </div>
            </div>
        </div>

        <div class="row d-flex align-items-stretch">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <h1 class="text-center">Results!</h1>
                    </div>
                    <div class="card-body">
                        <div class="row " id="gif-area">
                            <div class="col-sm-12 gif-area-text">
                                <h3 class="text-center">Your GIFs will be here!</h3>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-center">

                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
</body>

</html>
